<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Javascript form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">	
		<div class="myBox1">
			<h1>
				BODY MASS INDEX (BMI)
			</h1>
			<p>
				This is ABBEY's body fitness app for checking people's Body mass index. <br>	<br> Please Log in  
			</p>
			<form action="post" name="form">
				<label>User name</label><br>
				<input type="text" name="username" placeholder="Enter your username" id="username"><br>
				<label>Password</label><br>
				<input type="password" name="password" placeholder="Enter your password" id="password"><br>
				<!-- <label>Telephone no</label><br> -->
				<!-- <input type="number" name="telephone" placeholder="Enter your Telephone no"><br> -->
				<input type="button" name="Submit" onclick="login()" value="submit">
			</form>
		</div>

		<div class="myBox2">
			<p>
				Body Mass Index (BMI) is one of the methods used to estimate your total amount of body fat.It is calculated by dividing your weight in Kilograms by your height in Meters squared.
			</p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
